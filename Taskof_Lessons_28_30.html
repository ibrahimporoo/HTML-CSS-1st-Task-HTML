<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tasks_Of_HTML</title>
	</head>
	<body>
		<form action="" method="get">
			<input
				type="text"
				value="b92f1fc2fce391ad7af633723afd3055"
				hidden
				name="token"
			/>
			<div>
				<label for="mail">Gmail</label>
				<input
					id="mail"
					type="text"
					value="o@o.com"
					required
					name="mail"
					readonly
				/>
			</div>
			<hr />
			<div>
				<label for="user">Username</label>
				<input
					id="user"
					type="text"
					required
					name="user"
					autofocus
					minlength="5"
					maxlength="20"
				/>
			</div>
			<hr />
			<div>
				<div>
					<input
						type="checkbox"
						value="Analysis"
						name="prog-skills"
						id="skill1"
					/>
					<label for="skill1">Analysis</label>
				</div>
				<div>
					<input
						type="checkbox"
						value="Advanced-research"
						name="prog-skills"
						id="skill2"
					/>
					<label for="skill2">Advanced Research</label>
				</div>
				<div>
					<input
						type="checkbox"
						value="Logical thinking"
						name="prog-skills"
						id="skill3"
						checked
					/>
					<label for="skill3">Logical Thinking</label>
				</div>
				<div>
					<input
						type="checkbox"
						value="Probelm Solving"
						name="prog-skills"
						id="skill4"
					/>
					<label for="skill4">Problem Solving</label>
				</div>
			</div>
			<hr />
			<div>
				<input
					type="radio"
					name="Job"
					value="Back-End-Developer"
					id="job1"
					checked
				/>
				<label for="job1">Back-End Developer</label>
			</div>
			<div>
				<input type="radio" name="Job" value="Front-End-Developer" id="job2" />
				<label for="job2">Front-End Developer</label>
			</div>
			<div>
				<input type="radio" name="Job" value="Business-Analyst" id="job3" />
				<label for="job3">Business Analyst</label>
			</div>
			<div>
				<input type="radio" name="Job" value="Project-Manager" id="job4" />
				<label for="job4">Project Manager</label>
			</div>
			<hr />
			<label for="Books">Choose Book:</label>
			<select name="Books" id="Books">
				<optgroup label="PHP"></optgroup>
				<option value="v5.0" selected>v5.0</option>
				<option value="v7.0">v7.0</option>
				<option value="v8.0">v8.0</option>
				<optgroup label="Python"></optgroup>
				<option value="v2.0">v2.0</option>
				<option value="v3.0">v3.0</option>
				<option value="v3.9">v3.9</option>
			</select>
			<hr />
			<textarea
				name="brief"
				cols="35"
				rows="10"
				placeholder="Write Here Why Do You Want To Learn Programming"
			></textarea>
			<hr />
			<input type="submit" value="Send" />
			<input type="reset" value="Empty" />
		</form>
	</body>
</html>
